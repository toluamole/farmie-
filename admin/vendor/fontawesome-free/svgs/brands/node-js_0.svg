PSIS

  use DateTime;

  my $dt = DateTime->now( locale => 'bo' );
  print $dt->month_name();

=head1 DESCRIPTION

This is the DateTime locale package for Tibetan.

=head1 DATA

This locale inherits from the L<DateTime::Locale::root> locale.

It contains the following data.

